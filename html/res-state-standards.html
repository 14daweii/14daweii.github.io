<!DOCTYPE HTML>

<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>State Standards Update</title>
	<link rel="shortcut icon" type="image/png" href="../images/favicon.png">
	<link rel="stylesheet" type="text/css" href="../css/fonts.css">
	<link rel="stylesheet" type="text/css" href="../css/template.css">
	<link rel="stylesheet" type="text/css" href="../css/resources.css">
	<script src="https://use.fontawesome.com/137807d2fb.js"></script>
</head>
<body>
		
<div class="stage">
	<div class="title header1">State Standards Update</div>
	<div class="section">

		<div class="tabs">
			<button class="tabLink" onclick="openTAB(event, 'TAB1')" id="defaultOpen">U.S.</button>
			<button class="tabLink" onclick="openTAB(event, 'TAB2')">Australia</button>
			<button class="tabLink" onclick="openTAB(event, 'TAB3')">Canada</button>
		</div>
	
		<div id="TAB1" class="tabContent">
			<div class="tabName header2">U.S</div>
			<div class="tabSpace">
				<iframe class="airtable-embed" src="https://airtable.com/embed/shrwpoZ5qbXKImWTN?backgroundColor=gray&layout=card&viewControls=on" frameborder="0" onmousewheel=""></iframe>
			</div><!-- <div class="tabSpace"> -->
		</div><!-- <div class="tabContent"> -->

		<div id="TAB2" class="tabContent">
			<div class="tabName header2">Australia</div>
			<div class="tabSpace">
				<iframe class="airtable-embed" src="https://airtable.com/embed/shr4j0yZtIRlboH5h?backgroundColor=gray&layout=card&viewControls=on" frameborder="0" onmousewheel=""></iframe>
			</div><!-- <div class="tabSpace"> -->
		</div><!-- <div class="tabContent"> -->

		<div id="TAB3" class="tabContent">
			<div class="tabName header2">Canada</div>
			<div class="tabSpace">
				<iframe class="airtable-embed" src="https://airtable.com/embed/shrgdbvLwcuew6tYT?backgroundColor=gray&layout=card&viewControls=on" frameborder="0" onmousewheel=""></iframe>
			</div><!-- <div class="tabSpace"> -->
		</div><!-- <div class="tabContent"> -->

	</div><!-- <div class="section"> -->
</div><!-- <div class="stage"> -->

<script>
	function openTAB(evt, tabName) {
	    var i, tabContent, tabLink; 
	    tabContent = document.getElementsByClassName("tabContent"); for (i = 0; i < tabContent.length; i++) {tabContent[i].style.display = "none";}
	    tabLink = document.getElementsByClassName("tabLink"); for (i = 0; i < tabLink.length; i++) {tabLink[i].className = tabLink[i].className.replace(" active", "");}
	    document.getElementById(tabName).style.display = "block"; evt.currentTarget.className += " active";
	} document.getElementById("defaultOpen").click();
</script>

</body>
</html>
