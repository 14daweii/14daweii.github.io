<!DOCTYPE HTML>

<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Basic School Contstants</title>
	<link rel="shortcut icon" type="image/png" href="../images/favicon.png">
	<link rel="stylesheet" type="text/css" href="../css/fonts.css">
	<link rel="stylesheet" type="text/css" href="../css/template.css">
	<link rel="stylesheet" type="text/css" href="../css/cards.css">
	<style></style>
	<script src="https://use.fontawesome.com/137807d2fb.js"></script>
</head>
<body>
		
<div class="stage">

	<div class="title header1">Basic School Contstants</div>
	<div class="section">
		<div class="tabs">
			<button class="tabLink" onclick="openTAB(event, 'TAB1')" id="defaultOpen">by Function</button>
			<button class="tabLink" onclick="openTAB(event, 'TAB2')">by Section</button>
		</div>

		<div id="TAB1" class="tabContent">
			<div class="tabName header2">Basic School Constans by Function</div><!-- <div class="tabName header2"> -->
			<div class="tabSpace">
				<iframe class="airtable-embed" src="https://airtable.com/embed/shr8zLibid78gmL0i?backgroundColor=gray&viewControls=on" frameborder="0" onmousewheel=""></iframe>
			</div><!-- <div class="tabSpace"> -->
		</div><!-- <div class="tabContent"> -->

		<div id="TAB2" class="tabContent">
			<div class="tabName header2">Basic School Constans by Section</div><!-- <div class="tabName header2"> -->
			<div class="tabSpace">
				<iframe class="airtable-embed" src="https://airtable.com/embed/shrjd3IM9UL4IfYAg?backgroundColor=gray&viewControls=on" frameborder="0" onmousewheel=""></iframe>
			</div><!-- <div class="tabSpace"> -->
		</div><!-- <div class="tabContent"> -->

	</div><!-- <div class="section"> -->
</div><!-- <div class="stage"> -->

<script>
	function openTAB(evt, tabName) {
	    var i, tabContent, tabLink; 
	    tabContent = document.getElementsByClassName("tabContent"); for (i = 0; i < tabContent.length; i++) {tabContent[i].style.display = "none";}
	    tabLink = document.getElementsByClassName("tabLink"); for (i = 0; i < tabLink.length; i++) {tabLink[i].className = tabLink[i].className.replace(" active", "");}
	    document.getElementById(tabName).style.display = "block"; evt.currentTarget.className += " active";
	} document.getElementById("defaultOpen").click();
</script>

</body>
</html>
