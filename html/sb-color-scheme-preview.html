<!DOCTYPE HTML>

<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Color Scheme Preview</title>
	<link rel="shortcut icon" type="image/png" href="../images/favicon.png">
	<link rel="stylesheet" type="text/css" href="../css/fonts.css">
	<link rel="stylesheet" type="text/css" href="../css/template.css">
	<link rel="stylesheet" type="text/css" href="../css/cards.css">
	<script src="https://use.fontawesome.com/137807d2fb.js"></script>
</head>
<body>
		
<div class="stage">
	<div class="title header1">Color Scheme Preview</div>
	<div class="section">

		<div class="tabs">
			<button class="tabLink" onclick="openTAB(event, 'TAB1')" id="defaultOpen">All</button>
			<button class="tabLink" onclick="openTAB(event, 'TAB2')" id="defaultOpen">Blue</button>
			<button class="tabLink" onclick="openTAB(event, 'TAB3')" id="defaultOpen">Gray</button>
			<button class="tabLink" onclick="openTAB(event, 'TAB4')" id="defaultOpen">Green</button>
			<button class="tabLink" onclick="openTAB(event, 'TAB5')" id="defaultOpen">Purple</button>
			<button class="tabLink" onclick="openTAB(event, 'TAB6')" id="defaultOpen">Red</button>
			<button class="tabLink" onclick="openTAB(event, 'TAB7')" id="defaultOpen">Yellow</button>
		</div>
	
		<div id="TAB1" class="tabContent">
			<div class="tabName header2">ALL</div>
			<div class="tabSpace"><iframe class="airtable-embed" src="https://airtable.com/embed/shr2Kv1Msjc6wNZJS?backgroundColor=gray&viewControls=on" frameborder="0" onmousewheel=""></iframe></div>
		</div>

		<div id="TAB2" class="tabContent">
			<div class="tabName header2">Blue</div>
			<div class="tabSpace"><iframe class="airtable-embed" src="https://airtable.com/embed/shriSt7ZEose3uiqX?backgroundColor=gray&viewControls=on" frameborder="0" onmousewheel=""></iframe></div>
		</div>

		<div id="TAB3" class="tabContent">
			<div class="tabName header2">Gray</div>
			<div class="tabSpace"><iframe class="airtable-embed" src="https://airtable.com/embed/shr6ZU1AUZ7Cuh52h?backgroundColor=gray&viewControls=on" frameborder="0" onmousewheel=""></iframe></div>
		</div>

		<div id="TAB4" class="tabContent">
			<div class="tabName header2">Green</div>
			<div class="tabSpace"><iframe class="airtable-embed" src="https://airtable.com/embed/shrMFOsraytGXjyYg?backgroundColor=gray&viewControls=on" frameborder="0" onmousewheel=""></iframe></div>
		</div>

		<div id="TAB5" class="tabContent">
			<div class="tabName header2">Purple</div>
			<div class="tabSpace"><iframe class="airtable-embed" src="https://airtable.com/embed/shrEoEC8CZoWrWbNf?backgroundColor=gray&viewControls=on" frameborder="0" onmousewheel=""></iframe></div>
		</div>

		<div id="TAB6" class="tabContent">
			<div class="tabName header2">Red</div>
			<div class="tabSpace"><iframe class="airtable-embed" src="https://airtable.com/embed/shrQFysiCdu9NtAG3?backgroundColor=gray&viewControls=on" frameborder="0" onmousewheel=""></iframe></div>
		</div>

		<div id="TAB7" class="tabContent">
			<div class="tabName header2">Yellow</div>
			<div class="tabSpace"><iframe class="airtable-embed" src="https://airtable.com/embed/shrleesPKOxpzwBo1?backgroundColor=gray&viewControls=on" frameborder="0" onmousewheel=""></iframe></div>
		</div>

	</div><!-- <div class="section"> -->
</div><!-- <div class="stage"> -->

<script>
	function openTAB(evt, tabName) {
	    var i, tabContent, tabLink; 
	    tabContent = document.getElementsByClassName("tabContent"); for (i = 0; i < tabContent.length; i++) {tabContent[i].style.display = "none";}
	    tabLink = document.getElementsByClassName("tabLink"); for (i = 0; i < tabLink.length; i++) {tabLink[i].className = tabLink[i].className.replace(" active", "");}
	    document.getElementById(tabName).style.display = "block"; evt.currentTarget.className += " active";
	} document.getElementById("defaultOpen").click();
</script>

</body>
</html>
