<!DOCTYPE HTML>

<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Felx Time Request</title>
	<link rel="shortcut icon" type="image/png" href="../images/favicon.png">
	<link rel="stylesheet" type="text/css" href="../css/fonts.css">
	<link rel="stylesheet" type="text/css" href="../css/template.css">
	<style></style>
	<script src="https://use.fontawesome.com/137807d2fb.js"></script>
</head>
<body>
		
<div class="stage">

	<div class="title header1">Felx Time Request</div>
	<div class="section">
		<div class="tabs">
			<button class="tabLink" onclick="openTAB(event, 'TAB1')" id="defaultOpen"><i class="fa fa-hand-peace-o" aria-hidden="true"></i></button>
		</div>
	
		<div id="TAB1" class="tabContent">
			<div class="tabName header2"></div><!-- <div class="tabName header2"> -->
			<div class="tabSpace">
				<div class="header1">This thing is gone for good.</div>
			</div><!-- <div class="tabSpace"> -->
		</div><!-- <div class="tabContent"> -->

	</div><!-- <div class="section"> -->
</div><!-- <div class="stage"> -->

<script>
	function openTAB(evt, tabName) {
	    var i, tabContent, tabLink; 
	    tabContent = document.getElementsByClassName("tabContent"); for (i = 0; i < tabContent.length; i++) {tabContent[i].style.display = "none";}
	    tabLink = document.getElementsByClassName("tabLink"); for (i = 0; i < tabLink.length; i++) {tabLink[i].className = tabLink[i].className.replace(" active", "");}
	    document.getElementById(tabName).style.display = "block"; evt.currentTarget.className += " active";
	} document.getElementById("defaultOpen").click();
</script>

</body>
</html>
